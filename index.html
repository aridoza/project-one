<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Poppins:400,600' rel='stylesheet' type='text/css'>
    <title>Slap Attack!</title>
  </head>
  <body>

<!-- Title Screen container -->
    <div class="titleScreen">
      <h1 class="titleScreen">!!SLAP ATTACK!!</h1>
      <button type="button" name="button" class="titleButton">PLAY</button>
    </div>
<!-- END Title screen container -->


<!-- Character select container -->
    <div class="characterSelectScreen">
            <div class="goToGame">
              <button type="button" name="button" class="charButton">Game Start</button>
              <!-- hide, then after both characters chosen display button -->
              <!-- to start game -->
            </div>

      <div class="P1Characters">
        <div class="p1Naming"></div>
          <div class="charSelectBackground"> <img src="https://lh3.ggpht.com/NwQ3FT7ydn7k3wZCgYfLPOymxE_g1YxCCobYKufv9ETWI6Vj8LY22B2oxOJKIENsT4U=w300" alt="" />

          </div>

          <div class="p1Change">
            <button class="p1Prev">PREV</button>
            <button class="p1Next">NEXT</button>
          </div>

      </div>

      <div class="P2Characters">
        <div class="p2Naming"></div>

          <div class="p2Change">
            <button class="p2Prev">PREV</button>
            <button class="p2Next">NEXT</button>
          </div>
      </div>
    </div>
<!-- END character select container -->

<!-- READY screen -->
<div class="readyScreen">
  <h1 class="ready">READY...</h1>
</div>

<!--SLAP!! screen  -->
<div class="slapScreen">
  <h1 class="slap">SLAP!!!</h1>
</div>


<!--MAIN game start  -->
    <div class="container">



      <h1>!!Slap Attack!!</h1>
      <div class="Reset"><button class="restartButton" type="button" name="button">RESTART</button></div>
      <div class="gameOverImage">
        <img class="wowYouWin" src="https://media.giphy.com/media/JSEDFfXtKbo64/giphy.gif" alt="" />
      </div>
      <div>
        <!-- <img src="http://cdn0.dailydot.com/cache/a5/49/a5499c8faf234cc22e955d78d86d7e12.jpg" alt="" width="100%" height="30%" /> -->
      </div>

      <div class="player1Title">

        <h3 class="P1N"></h3>
        <div class="player1Image">
            <img class="p1Img" src="https://media.giphy.com/media/soOVcuMDExGrS/giphy.gif" alt=""  height="340px" width="400px"/>
          <div class="p1Buttons">
            <button type="button" name="button" class="lightAttackP1">L</button>
            <button type="button" name="button" class="medAttackP1">M</button>
            <button type="button" name="button" class="strongAttackP1">H</button>
          </div>
              <div class="healthbarP1">Health: <div class="P1Health"></div></div>

        </div>
      </div>

      <div class="player2Title">

        <h3 class="P2N"></h3>
        <div class="player2Image">
            <img class="p2Img" src="https://img.buzzfeed.com/buzzfeed-static/static/2015-04/2/13/enhanced/webdr09/enhanced-28249-1427994170-1.jpg" height="340px" width="400px" alt="" />
            <button type="button" name="button" class="lightAttackP2">L</button>
            <button type="button" name="button" class="medAttackP2">M</button>
            <button type="button" name="button" class="strongAttackP2">H</button>

              <div class="healthbarP2">Health: <div class="P2Health"></div></div>

        </div>
      </div>

    </div>
      <script src="main.js">
      </script>
  </body>
</html>
